<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My notes</title>
</head>
<body>
<table border="1px" width="100%">
    <tr>
        <th>Todo</th>
    </tr>
    {% for note in notes %}
        <tr>
            <td>{{ note.text }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
