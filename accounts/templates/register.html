{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block main %}
    <div class="container">
        <div class="center-content">
            <form method="post">{% csrf_token %}
                {{ form.non_field_errors }}
                <div class="form-group">
                    {{ form.username.errors }}
                    <label for="id_username">Username</label>
                    <input autofocus="" id="id_username" class="form-control" maxlength="150" name="username" type="text"
                           required="" placeholder="Enter username">
                </div>
                <div class="form-group">
                    {{ form.password1.errors }}
                    <label for="id_password1">Password</label>
                    <input id="id_password1" class="form-control" name="password1" type="password" required=""
                           placeholder="Enter password">
                </div>
                <div class="form-group">
                    {{ form.password2.errors }}
                    <label for="id_password2">Password confirmation</label>
                    <input id="id_password2" class="form-control" name="password2" type="password" required=""
                           placeholder="Enter password confirmation">
                </div>
                <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
            </form>
        </div>
    </div>
{% endblock %}
