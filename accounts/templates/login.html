{% extends "base.html" %}
{% block title %}Sign In{% endblock %}
{% block main %}
    <div class="container">
        <div class="center-content">
            <form action="" method="post">{% csrf_token %}
                {{ form.non_field_errors }}
                <div class="form-group">
                    {{ form.username.errors }}
                    <label for="id_username">Username</label>
                    <input autofocus="" id="id_username" class="form-control" maxlength="254" name="username" type="text"
                           value="admin" required="" placeholder="Enter username">
                </div>
                <div class="form-group">
                    {{ form.password.errors }}
                    <label for="id_password">Username</label>
                    <input id="id_password" class="form-control" name="password" type="password" required=""
                           placeholder="Enter password">
                </div>
                <button class="btn btn-primary btn-block" type="submit">Sign In</button>
            </form>
        </div>
    </div>
{% endblock %}
